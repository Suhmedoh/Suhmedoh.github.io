<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis:600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="blackjack.css" />
    <title>jiaxsun</title>
</head>
<body>
    <h2> Welcome to the table.</h2> 
    <h3> Shall we begin?</h3>
    <div class="dealerCards"> 
        <h4 style="color:#f090f0">The Dealer's Cards</h4>
        <p class="cards" id="dealerCard1">replace</p> 
        <p class="cards" id="dealerCard2">? &nbsp;?</p> 
        <p class="cards" id="dealerCard3"></p> 
        <p class="cards" id="dealerCard4"></p> 
        <p class="cards" id="dealerCard5"></p>
        <p class="cards" id="dealerCard6"></p>
        <p class="cards" id="dealerCard7"></p>
        <p class="cards" id="dealerCard8"></p>
    </div>
    <div class="yourCards">
        <h4 style="color:#90f0f0">Your Cards</h4>
        <p class="cards" id="playerCard1">replace</p> 
        <p class="cards" id="playerCard2">replace</p> 
        <p class="cards" id="playerCard3"></p> 
        <p class="cards" id="playerCard4"></p> 
        <p class="cards" id="playerCard5"></p> 
        <p class="cards" id="playerCard6"></p> 
        <p class="cards" id="playerCard7"></p> 
        <p class="cards" id="playerCard8"></p> 
    </div>
    <div class="middle">
        <h5 id="hitStand"> Would you like to <button class="button buttonHit" onclick="hitMe()">hit</button> or <button class="button buttonStand" onclick="stand()">stand?</button> </h5>
    </div>
    <div id="status" class="middle"></div>
    <div style="height: 50px">
    </div>
    <h5><button class="button" onclick="location.reload()">Play Again?</button></h5>
    <h5> Looking for the <button class="button buttonRules" onclick="displayRules()">rules?</button><h5>
<script type="text/javascript" src="blackjack.js"></script>
</body>
</html>
