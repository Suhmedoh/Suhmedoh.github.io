<html lang=en>

		<title> Josh's Webpage </title>
		<meta charset="utf-8">

		<div id="main">
			<div class="col-12">
				<h1 class="style1" id="main-text">Joshua</h1>
				<h1 class="style2" id="sub-text">Semedo</h1>
			</div>
			<div class="col-12">
				<!--this is where the form submission happens and I take in the numbers.  Wehn submit is clicked, the updateTable function is called to generate the proper table -->
				<form id="multTable" onsubmit="return checkErr()">
					<p>Enter two separate ranges of numbers to create a multiplication table.<br>The numbers should have no more than three digits(etc. -999 to 999).<br>Larger numbers work, but may break the page layout and will not look pretty.</p><br>
					<div id="chkErr"></div>
					<div id="error"></div>
					<p>First range:</p><input type="number" name="horiz1" id="horiz1">
					<input type="number" name="horiz2" id="horiz2"><br>
					<p>Second range:</p><input type="number" name="verti1" id="verti1">
					<input type="number" name="verti2" id="verti2"><br>
					<input type="submit" class="button-submit" value="submit">
					<br>
					<br>
				</form>
			</div>
			<div class="col-12">
			    <div class="col-12" id="table">
				</div>
			</div>
